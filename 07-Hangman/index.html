<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-bg">
      <aside class="modal">
        <h2 class="modal__message" id="game-over">
          <span class="modal__loss modal__message--hide" id="loss"
            >You're Out of Guesses</span
          ><span class="modal__congrats modal__message--hide" id="congrats"
            >Congratulations! You got it!</span
          >
        </h2>
        <a href=""
          ><button class="modal__button" id="play-again">Play Again</button></a
        >
      </aside>
    </div>
    <h1>Hangman</h1>
    <p>What word am I thinking of? Enter a letter</p>
    <div class="game">
      <div class="row">
        <svg class="game__figure" height="250" width="200">
          <line x1="0" y1="240" x2="150" y2="240" />
          <line x1="50" y1="240" x2="50" y2="20" />
          <line x1="50" y1="20" x2="125" y2="20" />
          <line x1="125" y1="20" x2="125" y2="70" />
          <circle
            class="figure__part"
            id="head"
            cx="125"
            cy="85"
            r="12"
          ></circle>
          <line
            class="figure__part"
            id="body"
            x1="125"
            y1="100"
            x2="125"
            y2="135"
          ></line>
          <line
            class="figure__part"
            id="left-arm"
            x1="125"
            y1="110"
            x2="110"
            y2="130"
          ></line>
          <line
            class="figure__part"
            id="right-arm"
            x1="125"
            y1="110"
            x2="140"
            y2="130"
          ></line>
          <line
            class="figure__part"
            id="left-leg"
            x1="125"
            y1="135"
            x2="110"
            y2="160"
          ></line>
          <line
            class="figure__part"
            id="right-leg"
            x1="125"
            y1="135"
            x2="140"
            y2="160"
          ></line>
        </svg>
        <div class="game__wrong">
          <h2>Wrong Guesses</h2>
          <p id="wrong-letters"></p>
        </div>
      </div>
      <p class="game__word" id="word"></p>
    </div>

    <aside class="same-letter" id="tab">
      <p>You have already guessed that letter!</p>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
