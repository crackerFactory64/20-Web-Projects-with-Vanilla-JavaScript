<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1>Meal Finder</h1>
        <form class="form">
          <div class="form__search-container">
            <input
              autocomplete="off"
              type="text"
              class="search__input"
              id="search-input"
              placeholder="Enter keywords or meals"
            />
            <button
              class="form__button form__button--search"
              id="search-button"
            >
              🔍
            </button>
          </div>
          <button class="form__button" id="random-button">🔀</button>
        </form>
        <p class="search__error" id="search-error"></p>
        <section class="results">
          <h2 class="results__heading">
            Search results for <span id="search-term"></span>:
          </h2>
          <div class="results__grid" id="results"></div>
        </section>
        <article class="recipe" id="recipe"></article>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
