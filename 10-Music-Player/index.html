<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="app">
      <h1 class="title">Music Player</h1>
      <div class="player-container">
        <div class="player__song-info player__song-info--hide"></div>
        <div class="player__controls">
          <div class="controls__img-container" id="album-art">
            <img src="images/ukulele.jpg" alt="ukulele" class="controls__img" />
            <div class="controls__disc-center"></div>
          </div>
          <button class="controls__control" id="skip-b">
            <i class="fas fa-fast-backward" ></i>
          </button>
          <button class="controls__control" id="play">
            <i class="fas fa-play" ></i>
          </button>
          </button>
          <button class="controls__control--hide" id="pause">
            <i class="fas fa-pause" ></i>
          </button>
          <button class="controls__control" id="skip-f">
            <i class="fas fa-fast-forward"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
