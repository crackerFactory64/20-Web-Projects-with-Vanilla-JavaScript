<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h1 class="main__title">My Blog</h1>

        <input
          type="text"
          class="form__search-bar"
          placeholder="Enter a search term"
          id="search-bar"
        />

        <div class="main__posts" id="posts"></div>
        <div class="main__loader" id="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
