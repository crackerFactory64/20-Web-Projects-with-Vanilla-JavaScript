<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meltzer Teaches Typing</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="options options--hide" id="options">
      <label for="difficulty" class="options__label">Difficulty:</label>
      <select name="difficulty" id="difficulty">
        <option value="3">Easy</option>
        <option value="2" selected="selected">Medium</option>
        <option value="1">Hard</option>
      </select>
    </header>
    <main class="app" id="app">
      <div class="app__game" id="game">
        <div class="app__game-info">
          <p class="game-info__p" id="time"></p>
          <p class="game-info__p" id="score"></p>
          <p class="game-info__p" id="hi-score"></p>
        </div>
        <h1 class="app__title">Meltzer Teaches Typing</h1>
        <div class="app__instructions">
          <p class="instructions__p">Type the following:</p>
          <h2 class="instructions__word" id="word"></h2>
        </div>
        <input
          type="text"
          class="app__input"
          id="input"
          autofocus
          autocomplete="off"
        />
      </div>
      <!--game over content-->
      <div class="app__game-over hide" id="game-over">
        <h1 class="app__title">Game Over</h1>
        <p id="game-over-text"></p>
        <button class="app__button" onclick="window.location.reload()">
          Try Again
        </button>
      </div>
    </main>
    <aside class="toggle">
      <button class="toggle__button" id="toggle">
        <i class="fas fa-cog"></i>
      </button>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
