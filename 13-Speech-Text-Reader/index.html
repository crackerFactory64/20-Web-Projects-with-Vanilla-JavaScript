<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="toggle" id="toggle">
      <h2 class="toggle__title">Choose Voice</h2>
      <button class="toggle__close" id="close">X</button>
      <select id="voice" class="toggle__select"></select>
      <textarea
        id="custom"
        class="toggle__textarea"
        placeholder="Enter text to be read..."
      ></textarea>
      <button class="toggle__button button" id="read">Read Text</button>
    </aside>
    <main class="app">
      <h1 class="app__title">Speech Text Reader</h1>
      <button class="button app__button" id="custom-button">Customise</button>
      <div class="app__cards" id="cards"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
