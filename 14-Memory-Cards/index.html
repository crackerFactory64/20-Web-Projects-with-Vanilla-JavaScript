<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="new-card" id="new-card">
      <div class="container">
        <button class="button new-card__close" id="close">X</button>
        <h2 class="new-card__title">Add New Card</h2>
        <form class="new-card__form">
          <label for="question" class="form__label">Question</label>
          <textarea id="question" class="form__textarea"></textarea>
          <label for="answer" class="form__label">Answer</label>
          <textarea id="answer" class="form__textarea"></textarea>
          <button class="form__button button" id="add-new">
            <i class="fas fa-plus"></i>

            Add
          </button>
        </form>
      </div>
    </aside>
    <main class="app">
      <div class="container">
        <h1 class="app__title">Memory Cards</h1>
        <button class="button app__button app__button--new" id="open-add">
          <i class="fas fa-plus"></i>

          New Card
        </button>

        <div class="app__card" id="card">
          <button class="card__button button">
            <i class="fas fa-undo"></i>

            Flip
          </button>
          <p class="card__body">What is the capital of England?</p>
        </div>
        <div class="app__controls">
          <button class="button controls__button" id="prev">
            <i class="fas fa-arrow-circle-left"></i>
          </button>
          <p class="controls__number" id="number">1/1</p>
          <button class="button controls__button" id="next">
            <i class="fas fa-arrow-circle-right"></i>
          </button>
        </div>
        <button class="app__button app__button--clear button" id="clear">
          <i class="fas fa-trash"></i>

          Clear Cards
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
