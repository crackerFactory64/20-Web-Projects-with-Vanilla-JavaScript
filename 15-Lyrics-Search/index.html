<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lyrics Search</h1>
      <form class="header__search-container">
        <input
          class="header__input"
          type="text"
          placeholder="Enter a search term"
          id="search-bar"
        />
        <button class="button header__button" id="search-button">Search</button>
      </form>
    </header>
    <main class="results" id="results"></main>
    <script src="script.js"></script>
  </body>
</html>
