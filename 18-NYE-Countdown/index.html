<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year's Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="app__title">New Year's Countdown</h1>
      <div class="app__spinner app__spinner--hide" id="spinner">
        <img src="spinner.gif" alt="loading" />
      </div>
      <div class="app__count app__count--show">
        <div class="count__days">
          <p class="count__number" id="days">50</p>
          <p class="count__unit">days</p>
        </div>
        <div class="count__hours">
          <p class="count__number" id="hours">10</p>
          <p class="count__unit">hours</p>
        </div>
        <div class="count__mins">
          <p class="count__number" id="mins">30</p>
          <p class="count__unit">minutes</p>
        </div>
        <div class="count__secs">
          <p class="count__number" id="secs">10</p>
          <p class="count__unit">seconds</p>
        </div>
      </div>
    </main>
    <aside>
      <h2 class="next-year">2022</h2>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
