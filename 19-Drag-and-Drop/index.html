<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>IMDb's Top 10 Movies</h1>
      <ul class="app__list" id="list">
        <li class="list__item">
          <div class="item__rank">
            <h2>1</h2>
          </div>
          <div class="item__title">
            <h2>The Shawshank Redemption</h2>
          </div>
        </li>
        <li class="list__item">
          <div class="item__rank">
            <h2>2</h2>
          </div>
          <div class="item__title">
            <h2>The Godfather</h2>
          </div>
        </li>
        <li class="list__item">
          <div class="item__rank">
            <h2>3</h2>
          </div>
          <div class="item__title">
            <h2>The Godfather: Part II</h2>
          </div>
        </li>
      </ul>
      <button class="app__button" id="check">Check</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
