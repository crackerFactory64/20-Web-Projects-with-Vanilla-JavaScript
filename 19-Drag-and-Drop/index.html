<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <main class="app">
      <h1>IMDb's Top 10 Movies</h1>
      <p class="app__subheading">
        Arrange the following titles into the order you think they appear in

      </p>
      <ul class="app__list" id="list">
        <li class="list__item">
          <h2 class="item__rank">1</h2>
          <h2 class="item__title">The Shawshank Redemption</h2>
          <p class="item__icon"><i class="fas fa-grip-lines"></i></p>
        </li>
        <li class="list__item">
          <h2 class="item__rank">1</h2>
          <h2 class="item__title">The Shawshank Redemption</h2>
          <p class="item__icon"><i class="fas fa-grip-lines"></i></p>
        </li>
        <li class="list__item">
          <h2 class="item__rank">1</h2>
          <h2 class="item__title">The Shawshank Redemption</h2>
          <i class="item__icon fas fa-grip-lines"></i>
        </li>
      </ul>
      <button class="app__button" id="check">Check</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
