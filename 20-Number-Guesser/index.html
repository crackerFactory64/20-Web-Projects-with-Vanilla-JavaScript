<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="app">
      <i class="fas fa-microphone app__mic"></i>
      <h1>Number Guesser</h1>
      <p>
        Guess a number between 1-100 by speaking your guess into your
        microphone.
      </p>
      <div class="app__msg" id="msg"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
